<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set favicon -->
  <link href="imgs/saveme.ico" rel="shortcut icon" type="image/x-icon">

  <!-- Including JavaScript in here -->
  <script src="js/index.js"></script>

  <!-- Set style sheets -->
  <link rel="stylesheet" type="text/css" href="/css/index.css" />

  <!-- Icon libraries from https://fonts.google.com/icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>SaveMe</title>
</head>

<body>
  <!-- Desktop page -->
  <div class="container" id="container">
    <div class="log-in-container">
      <form action="#">
        <img src="imgs/saveme.jpg" height="100px"></a>
        <h1>Log in</h1>
        <input id="emailInput_desktop" type="email" required="required" placeholder="Email" value="meh@meh.meh"/>
        <input id="passwordInput_desktop" type="password" required="required" placeholder="Password" value="123123"/>
        <button id="signInButton_desktop">LOG IN</button>
        <br />
        <div id="loginStatus_desktop"></div>
      </form>
    </div>

    <div class="sign-up-container">
      <div class="sign-up">
        <div class="sign-up-panel">
          <h1>SaveMe</h1>
          <p>Helping local business that have security personnel respond to conflicts on their property</p>
          <button class="ghost" id="signUpPage_desktop">SIGN UP</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Mobile page -->
  <div class="container_mobile" id="container_mobile">
    <div class="log-in-container_mobile">
      <form action="#">
        <img src="imgs/saveme.jpg" height="100px"></a>
        <h1>Log in</h1>
        <input id="emailInput_mobile" type="email" required="required" placeholder="Email" />
        <input id="passwordInput_mobile" type="password" required="required" placeholder="Password" />
        <button id="signInButton_mobile">LOG IN</button>
        <br />
        <div id="loginStatus_mobile"></div>
      </form>
    </div>
    <div class="sign-up-container_mobile">
      <p>Don't you have an ID?</p>
      <button id="signUpPage_mobile">SIGN UP</button>
    </div>
  </div>
</body>

</html>
