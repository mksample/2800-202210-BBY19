<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set favicon -->
  <link href="img/saveme.ico" rel="shortcut icon" type="image/x-icon">

  <!-- Including JavaScript in here -->
  <!-- includeHTML.js attaches Navbar and Footer in this page. -->
  <script src="js/index.js"></script>

  <!-- Set style sheets -->
  <link rel="stylesheet" type="text/css" href="css/navbar_footer_style.css" />
  <link rel="stylesheet" type="text/css" href="/css/index.css" />

  <!-- Icon libraries from https://fonts.google.com/icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>SaveMe</title>
</head>

<body>
  <div class="container">

  <div id="signIn">
    <div id="login"><p>Log-in</p></div>
    <p>Email: </p><input id='emailInput' type='email' required="required" placeholder="Email" /><br>
    <p>Password: </p><input id='passwordInput' type='password' required="required" placeholder="Password" /><br><br>
    <input id="signInButton" type="button" value="Sign In" />
    <p id="loginStatus">&nbsp;</p>
  </div>
  <div id="signUp">
    <p>If you don't have an account yet, please sign up.</p>
    <input id="signUpPage" type="button" value="Sign Up">
  </div>

  <script src="js/index.js"></script>
</div>
</body>

</html>
