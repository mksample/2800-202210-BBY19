<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <!-- Set favicon -->
  <link href="imgs/saveme.ico" rel="shortcut icon" type="image/x-icon">

  <!-- Including JavaScript in here -->
  <script src="js/index.js"></script>

  <!-- Set style sheets -->
  <link rel="stylesheet" type="text/css" href="/css/create_user.css" />

  <!-- Icon libraries from https://fonts.google.com/icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <title>SaveMe</title>
</head>

<body>
  <!-- Desktop page -->
  <div class="testbox">
    <h1>SaveMe Sign Up</h1>

    <form action="/">
      <hr>
      <div class="accounttype">
        <input type="radio" value="None" id="radioOne" name="account" checked />
        <label for="radioOne" class="radio" chec>Caller</label>
        <input type="radio" value="None" id="radioTwo" name="account" />
        <label for="radioTwo" class="radio">Responder</label>
      </div>
      <label id="icon" for="name"><i class="icon-envelope "></i></label>
      <input type="text" name="email" id="email" placeholder="Email" required />
      <label id="icon" for="name"><i class="icon-shield"></i></label>
      <input type="password" name="name" id="name" placeholder="Password" required />
      <label id="icon" for="name"><i class="icon-user"></i></label>
      <input type="text" name="fname" id="fname" placeholder="First name" required />
      <label id="icon" for="name"><i class="icon-user"></i></label>
      <input type="text" name="lname" id="lname" placeholder="Last name" required />
      <label id="icon" for="name"><i class="icon-phone"></i></label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone number" minlength="10" required />
      <label id="icon" for="name"><i class="icon-time"></i></label>
      <input type="text" name="age" id="age" placeholder="Your age" required />
      
      <div class="gender">
        <input type="radio" value="None" id="male" name="gender" checked />
        <label for="male" class="radio" chec>Male</label>
        <input type="radio" value="None" id="female" name="gender" />
        <label for="female" class="radio">Female</label>
        <input type="radio" value="None" id="other" name="gender" />
        <label for="other" class="radio">Other</label>
      </div>
      <hr>
      <!-- <img src="imgs/saveme.jpg" height="100px"></a> -->
      <a href="#" class="cancelButton">Cancel</a>
      <a href="#" class="signUpButton">Sign&nbsp;Up</a>
    </form>
  </div>
