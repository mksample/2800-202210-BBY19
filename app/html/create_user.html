<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set favicon -->
  <link href="imgs/saveme.ico" rel="shortcut icon" type="image/x-icon">

  <!-- Including JavaScript in here -->
  <script src="js/create_user.js"></script>

  <!-- Set style sheets -->
  <link rel="stylesheet" type="text/css" href="/css/create_user.css" />

  <!-- Icon libraries from https://fonts.google.com/icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <title>SaveMe</title>
</head>

<body>
  <div class="container">
    <h1>SaveMe Sign Up</h1>

    <form>
      <hr>
      <div class="accounttype">
        <input type="radio" value="CALLER" id="caller" name="role" checked />
        <label for="caller" class="radio" checked>Caller</label>
        <input type="radio" value="RESPONDER" id="responder" name="role" />
        <label for="responder" class="radio">Responder</label>
      </div>
      <label class="icon" for="email"><i class="icon-envelope "></i></label>
      <input type="text" name="email" id="email" placeholder="Email" required />

      <label class="icon" for="password"><i class="icon-shield"></i></label>
      <input type="password" name="name" id="password" placeholder="Password" required />

      <label class="icon" for="fname"><i class="icon-user"></i></label>
      <input type="text" name="fname" id="fname" placeholder="First name" required />

      <label class="icon" for="lname"><i class="icon-user"></i></label>
      <input type="text" name="lname" id="lname" placeholder="Last name" required />

      <label class="icon" for="phoneNumber"><i class="icon-phone"></i></label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone number" minlength="10" required />

      <label class="icon" for="age"><i class="icon-time"></i></label>
      <input type="text" name="age" id="age" placeholder="Your age" required />

      <div class="gender">
        <input type="radio" value="male" id="male" name="gender" checked />
        <label for="male" class="radio" checked>Male</label>
        <input type="radio" value="female" id="female" name="gender" />
        <label for="female" class="radio">Female</label>
        <input type="radio" value="other" id="other" name="gender" />
        <label for="other" class="radio">Other</label>
      </div>
      <span id="createUserStatus" class="status"></span>
      <hr>
      <input type="button" class="cancelButton" id="cancelButton" value="Cancel" />
      <input type="button" class="signUpButton" id="signUpButton" value="Sign up" />
    </form>
  </div>
</body>

</html>
