<!DOCTYPE html>
<html>

<head>
  <title>Caller Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/caller_profile.css">
  <!-- Set favicon -->
  <link href="img/saveme.ico" rel="shortcut icon" type="image/x-icon">

  <!-- Including JavaScript in here -->
  <!-- includeHTML.js attaches Navbar and Footer in this page. -->
  <script src="js/includeHTML.js"></script>

  <!-- Set style sheets -->
  <link rel="stylesheet" type="text/css" href="css/navbar_footer_style.css" />
  <!-- Icon libraries from https://fonts.google.com/icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <div class="container">
      <header id="header">
        <form action="/logout" method="get">
          <div id="logoutButton"><input id="logout" type="submit" ="Logout" /></div>
        </form>
      </header>
    </div>

    <!-- navbar.html will be in here -->
    <div id="navigation">
      <nav id="nav" include-html="html/navbar.html"></nav>
    </div>
    <br />
    <div id="profile"><img src="/img/profile.png"></div>
    <div id="container">
      <form action>
        <div id="feedGroup" class="row row-cols-auto"></div>

        <template id="feedTemplate">
          <div class="feed" style="width: 25rem;">
            <div class="feed-body">
              <p class="feed-contents">feed-contents</p>
              <p class="feed-date">feed-date</p>
              <p class="feed-views">feed-views</p>
            </div>
          </div>
        </template>
        
  
       
       
  
        <input id="createUserButton" type="button" value="Edit">
        <input id="backButton" type="button" value="Save">
      </form>
    </div>
    </form>

    <!-- footer.html will be in here -->
    <div id="footer">
      <footer include-html="/html/footer.html"></footer>
    </div>
    <script>
      includeHTML();
    </script>
  </div>
</body>

</html>
