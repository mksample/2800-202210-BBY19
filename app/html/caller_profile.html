<!DOCTYPE html>
<html>

<head>
  <title>Caller Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/caller_profile.css">
</head>

<body>
  Caller Profile body
  <header id="header">
    <form action="/logout" method="get">
      <input id="logout" type="submit" value="Logout" />
    </form>
  </header>

  <nav>navigation bar with logo and log out button</nav>
  <div>user profile imgae</div>
  <form id="callerProfile">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <label for="age">Age: </label><br>
    <input type="text" id="age" name="age"><br><br>
    <label for="phoneNumber">Cell phone: </label><br>
    <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
    <label for="contacts">Contacts: </label><br>
    <input type="text" id="contacts" name="contacts"><br><br>
    <label for="incidentLog"><a href="">Incident log</a></label><br><br><br>
  
    <input type="submit" value="Edit">
    <input type="submit" value="Save">
  </form>
</body>

</html>
