<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google map testing</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Testing map</h1>
    <div id="map"></div>
    <div>user location: </div>
    <div id="userLocation"></div>


    <script>// Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        let map, infoWindow;
        
        function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 49.2827, lng:-123.1207 },
            zoom: 11,
          });
          infoWindow = new google.maps.InfoWindow();
        
          const locationButton = document.createElement("button");
        
          locationButton.textContent = "Incident";
          locationButton.classList.add("custom-map-control-button");
          map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
          locationButton.addEventListener("click", () => {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                (position) => {
                  const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                  };

                  console.log(pos);
        
                  infoWindow.setPosition(pos);
                  infoWindow.setContent("Incident occured. Your location has been shared to our responders. The closest responder to you will be there.");
                  infoWindow.open(map);
                  document.getElementById("userLocation").innerHTML = JSON.stringify(pos);
                  map.setCenter(pos);
                },
                () => {
                  handleLocationError(true, infoWindow, map.getCenter());
                }
              );
            } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
            }
          });
        }
        
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(
            browserHasGeolocation
              ? "Error: The Geolocation service failed."
              : "Error: Your browser doesn't support geolocation."
          );
          infoWindow.open(map);
        }
        
        window.initMap = initMap;





        
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhdF0gCXSvOcoKp4tIfwQmDytBQo8SWf8&callback=initMap">
    </script>

</body>


</html>
