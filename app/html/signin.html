<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <title>Document</title>
    
</head>
<body>
    <nav>navigation bar (logo and logout button)</nav>
    <form>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="test@gmail.com"><br><br>
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" value="password"><br><br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <label for="age">Age: </label><br>
        <input type="text" id="age" name="age"><br><br>
        <label for="phoneNumber">Cell phone: </label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
        <label for="contacts">Contacts: </label><br>
        <input type="text" id="contacts" name="contacts"><br><br>
      
        <input type="submit" value="Save">
    </form>
    <footer>
        profile icon, home button, incident log
    </footer>
</body>
</html>
